<!DOCTYPE html>
<html>
  <head>
    <title>Job Platform - Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 40px 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 100px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .logo {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo img {
        width: 120px;
        height: auto;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .selection {
        text-align: center;
        margin-bottom: 20px;
      }

      .selection button {
        display: block;
        width: 100%;
        padding: 10px 0;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      .selection button:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="1.1logo.png" alt="Job Platform Logo" />
      </div>
      <h2>Create Your Account</h2>
      <div class="selection">
        <button onclick="location.href='3.1employeesignup.html'">
          Sign up as Employee
        </button>
        <button onclick="location.href='3.2employersignup.html'">
          Sign up as Employer
        </button>
      </div>
    </div>
  </body>
</html>
